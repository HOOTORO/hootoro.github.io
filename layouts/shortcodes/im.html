{{- $src := .Get 0 -}}
{{- $num := .Get 1 -}}
{{- $text := .Get 2 -}}

{{- with .Parent -}}
    <div class="mySlides fade">
        {{ with $num }}
            <div class="numbertext">{{ . }}</div>
        {{ end }}
        <img
            class="glightbox"
            src="{{ $src }}"
            style="width:100%" />
        {{ with $text }}
            <div class="text">{{ . }}</div>
        {{ end }}
    </div>
{{ end }}
