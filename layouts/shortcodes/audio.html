<figure {{ with .Get "class" }}class="{{ . }}"{{ end }}>
    <audio
        class="blo"
        controls
        preload="{{ .Get "preload" | default "metadata" }}"
        controlslist="nodownload noplaybackrate foobar"
        >
        {{ with .Get "src" }}
            <source
                src="{{ . }}"
                type="audio/mpeg" />
        {{ end }}
    </audio>
    {{ with .Get "caption" }}<figcaption>{{ . }}</figcaption>{{ end }}
</figure>
