{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ if .Params.cover }}
        {{ with resources.GetRemote .Params.cover }}
            <img
                src="{{ $.Page.Params.cover }}"
                width="{{ .Width }}"
                height="{{ .Height }}"
                alt="Cover" />
        {{ end }}
    {{ end }}
    {{ .Content }}
    {{ range .Data.Terms.Alphabetical }}
        <h2><a href="{{ .Page.RelPermalink }}">{{ .Page.LinkTitle }}</a></h2>
        <p>Shop: {{ .Page.Params.shop }}</p>
    {{ end }}
{{ end }}
