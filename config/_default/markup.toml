defaultMarkdownHandler = 'goldmark'

[tableOfContents]
    startLevel = 1
    endLevel   = 4
[highlight]
    noClasses = true
    style     = 'average'
[goldmark]
    [goldmark.renderer]
        hardWraps = true
        unsafe    = true
    [goldmark.renderHooks]
        [goldmark.renderHooks.image]
            enableDefault = true
        [goldmark.renderHooks.link]
            enableDefault = true
[goldmark.extensions]
    definitionList  = true
    footnote        = true
    linkify         = true
    linkifyProtocol = 'https'
    strikethrough   = false
    table           = true
    [goldmark.extensions.extras]
        [goldmark.extensions.extras.insert]
            enable = true
        [goldmark.extensions.extras.mark]
            enable = true
        [goldmark.extensions.extras.delete]
            enable = true
[goldmark.parser]
    autoHeadingID                      = true
    autoHeadingIDType                  = 'github'
    wrapStandAloneImageWithinParagraph = false
    [goldmark.parser.attribute]
        block = true
        title = true
