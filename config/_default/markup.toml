defaultMarkdownHandler = 'goldmark'
[tableOfContents]
    endLevel   = 4
    startLevel = 2
    ordered    = false
[highlight]
    lineNos            = false
    anchorLineNos      = true
    codeFences         = true
    guessSyntax        = false
    lineAnchors        = '>'
    lineNoStart        = 1
    lineNumbersInTable = true
    noClasses          = false
    noHl               = true
    style              = '>xcode'
    tabWidth           = 4
[goldmark]
    [goldmark.renderer]
        hardWraps = true
        unsafe    = true
        xhtml     = false
    [goldmark.renderHooks]
        [goldmark.renderHooks.image]
            enableDefault = true
        [goldmark.renderHooks.link]
            enableDefault = true
[goldmark.extensions]
    definitionList  = true
    footnote        = true
    linkify         = true
    linkifyProtocol = 'https'
    strikethrough   = true
    table           = true
    taskList        = true
    typographer     = true
    fences          = true
    [goldmark.extensions.emoji]
        renderingMethod = 'Twemoji'
        enable          = true
    [goldmark.extensions.extras]
        # [goldmark.extensions.extras.delete]
        #     enable = true
        [goldmark.extensions.extras.insert]
            enable = true
        [goldmark.extensions.extras.mark]
            enable = true
        [goldmark.extensions.extras.subscript]
            enable = false
        [goldmark.extensions.extras.superscript]
            enable = false
# [goldmark.extensions.fences]
#     enable = true
[goldmark.parser]
    autoHeadingID     = true
    autoHeadingIDType = 'github'
    [goldmark.parser.attribute]
        block = true
        title = true
